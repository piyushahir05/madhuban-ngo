<section class="hero-section">
    <div class="container hero-content">
        <h1 class="typewriter" id="dynamic-tagline"></h1>
    </div>
</section>

<script>
const taglines = [
    "Empowering Every Ability",
    "Every Individual Matters",
    "Inclusion, Care, and Hope",
    "Building Futures, Breaking Barriers",
    "Compassion in Action"
];

let currentIndex = 0;
const displayTagline = document.getElementById('dynamic-tagline');

function typeWriter(text, i = 0) {
    if (i < text.length) {
        displayTagline.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1), 100);
    } else {
        setTimeout(() => eraseText(), 2000);
    }
}

function eraseText() {
    const text = displayTagline.innerHTML;
    if (text.length > 0) {
        displayTagline.innerHTML = text.substring(0, text.length - 1);
        setTimeout(eraseText, 50);
    } else {
        currentIndex = (currentIndex + 1) % taglines.length;
        typeWriter(taglines[currentIndex]);
    }
}

typeWriter(taglines[currentIndex]);
</script>
